<h3>Page Search:</h3>
<div data-sly-use.pagesearchcomponent="com.adobe.aem.guides.wknd.core.models.PageSearchComponent"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     class="cmp-pagesearchcomponent">
    <p class="cmp-pagesearchcomponent__messageAboutSearchPhrase">${pagesearchcomponent.messageAboutSearchPhrase}</p>

    <div data-sly-test="${pagesearchcomponent.hasResults}">
        <div data-sly-repeat.item="${pagesearchcomponent.searchResults}">
            <ul>
            <li>Page: <a href="${item.path}.html">${item.title}</a>
                <img src="${item.pageThumbnail}" width="50px" height="40px"></li>
            </ul>
        </div>
    </div>
    <span>Number of search results: ${pagesearchcomponent.numberOfResults} Displayed: ${pagesearchcomponent.displayedResults}</span>
</div>
